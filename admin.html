<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EIEI Admin Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client"></script>
  <style>
    .admin-container {
      min-height: 100vh;
      background: var(--bg);
      padding-top: 80px;
    }

    .admin-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      border-bottom: 2px solid var(--border);
      padding-bottom: 1rem;
    }

    .admin-header h1 {
      color: var(--brand-blue);
      font-size: 2rem;
    }

    .logout-btn {
      background: var(--brand-orange);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: opacity 0.3s ease;
    }

    .logout-btn:hover {
      opacity: 0.9;
    }

    .upload-section {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    .upload-section h2 {
      color: var(--brand-blue);
      margin-bottom: 1.5rem;
    }

    .upload-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-weight: 600;
      color: var(--text);
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .file-input-wrapper input[type="file"] {
      display: none;
    }

    .file-input-label {
      display: block;
      padding: 1rem;
      background: var(--bg-alt);
      border: 2px dashed var(--brand-blue);
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--text-muted);
    }

    .file-input-label:hover {
      background: var(--brand-blue);
      color: white;
    }

    .gallery-preview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .preview-item {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      aspect-ratio: 1;
      background: var(--bg-alt);
      cursor: pointer;
    }

    .preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .delete-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(220, 38, 38, 0.9);
      color: white;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .preview-item:hover .delete-btn {
      opacity: 1;
    }

    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }

    .success-message.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .image-count {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <header class="nav">
    <div class="nav-inner">
      <a href="index.html" class="logo-link">
        <img src="images/logo.png" alt="EIEI Logo" class="logo">
      </a>
      <button class="menu-toggle" id="menuToggle">‚ò∞</button>
    </div>
  </header>

  <!-- ADMIN CONTENT -->
  <div class="admin-container">
    <div class="admin-content">
      <div class="admin-header">
        <h1>Admin Portal - Google Drive Gallery</h1>
        <div id="authContainer"></div>
      </div>

      <div id="adminPanel" style="display: none;">
        <div class="upload-section">
          <h2>Upload Gallery Images to Google Drive</h2>
          <div class="success-message" id="successMessage">‚úì Image uploaded successfully!</div>

          <form class="upload-form" id="uploadForm">
            <div class="form-group">
              <label for="imageInput">Select Images (PNG, JPG, GIF)</label>
              <div class="file-input-wrapper">
                <input 
                  type="file" 
                  id="imageInput" 
                  accept="image/*" 
                  multiple
                />
                <label for="imageInput" class="file-input-label">
                  üìÅ Click to select or drag images here
                </label>
              </div>
            </div>
            <button type="submit" class="primary-btn" style="max-width: 300px;" id="uploadBtn">Upload Images</button>
            <div id="uploadProgress" style="display: none; margin-top: 1rem; color: var(--text-muted);">
              Uploading: <span id="progressText">0</span>%
            </div>
          </form>

          <div class="image-count" id="imageCount">Loading images...</div>

          <h3 style="margin-top: 2rem; color: var(--brand-blue);">Images in Google Drive Folder</h3>
          <div class="gallery-preview" id="galleryPreview"></div>
        </div>
      </div>

      <div id="loginPrompt" style="text-align: center; padding: 2rem;">
        <h2 style="color: var(--brand-blue); margin-bottom: 1rem;">Sign in with Google</h2>
        <p style="color: var(--text-muted); margin-bottom: 2rem;">Please sign in to manage gallery images</p>
        <div id="googleSignInButton"></div>
      </div>
    </div>
  </div>

  <script>
    // Replace with your actual Google Drive folder ID
    const FOLDER_ID = 'YOUR_GOOGLE_DRIVE_FOLDER_ID'; // You'll set this up
    const CLIENT_ID = 'YOUR_CLIENT_ID.apps.googleusercontent.com'; // You'll set this up
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';

    let tokenClient;
    let accessToken = null;

    // Initialize Google Sign-In
    function initializeGoogleSignIn() {
      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById('googleSignInButton'),
        { theme: 'outline', size: 'large' }
      );

      // Check if already signed in
      checkAuthStatus();
    }

    function handleCredentialResponse(response) {
      // This is for ID token (not access token)
      // We'll use the Authorization Code flow for Drive API
      requestAccessToken();
    }

    function requestAccessToken() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          showAdminPanel();
          loadGalleryImages();
        }
      });

      tokenClient.requestAccessToken({ prompt: 'consent' });
    }

    function checkAuthStatus() {
      const savedToken = localStorage.getItem('googleDriveToken');
      if (savedToken) {
        accessToken = savedToken;
        showAdminPanel();
        loadGalleryImages();
      }
    }

    function showAdminPanel() {
      document.getElementById('loginPrompt').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'block';
      
      const authDiv = document.getElementById('authContainer');
      authDiv.innerHTML = `
        <button class="logout-btn" onclick="logout()">Logout</button>
      `;

      localStorage.setItem('googleDriveToken', accessToken);
    }

    function logout() {
      accessToken = null;
      localStorage.removeItem('googleDriveToken');
      location.reload();
    }

    // File upload handling
    const uploadForm = document.getElementById('uploadForm');
    const imageInput = document.getElementById('imageInput');
    const galleryPreview = document.getElementById('galleryPreview');
    const successMessage = document.getElementById('successMessage');
    const imageCount = document.getElementById('imageCount');
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadProgress = document.getElementById('uploadProgress');
    const progressText = document.getElementById('progressText');

    // Drag and drop
    const fileLabel = document.querySelector('.file-input-label');
    
    fileLabel.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileLabel.style.background = 'var(--brand-blue)';
      fileLabel.style.color = 'white';
    });

    fileLabel.addEventListener('dragleave', () => {
      fileLabel.style.background = '';
      fileLabel.style.color = '';
    });

    fileLabel.addEventListener('drop', (e) => {
      e.preventDefault();
      fileLabel.style.background = '';
      fileLabel.style.color = '';
      imageInput.files = e.dataTransfer.files;
      uploadFiles();
    });

    // Upload form submission
    uploadForm.addEventListener('submit', (e) => {
      e.preventDefault();
      uploadFiles();
    });

    function uploadFiles() {
      const files = Array.from(imageInput.files);
      if (files.length === 0) return;

      uploadBtn.disabled = true;
      uploadProgress.style.display = 'block';

      let uploaded = 0;
      files.forEach((file) => {
        const formData = new FormData();
        const metadata = {
          name: file.name,
          mimeType: file.type,
          parents: [FOLDER_ID]
        };
        formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
        formData.append('file', file);

        fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
          method: 'POST',
          headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
          body: formData
        })
        .then(response => {
          if (response.ok) {
            uploaded++;
            progressText.textContent = Math.round((uploaded / files.length) * 100);
            
            if (uploaded === files.length) {
              imageInput.value = '';
              uploadBtn.disabled = false;
              uploadProgress.style.display = 'none';
              progressText.textContent = '0';
              showSuccessMessage();
              setTimeout(() => loadGalleryImages(), 1000);
            }
          }
        })
        .catch(error => {
          console.error('Upload error:', error);
          alert('Error uploading file: ' + file.name);
          uploadBtn.disabled = false;
          uploadProgress.style.display = 'none';
        });
      });
    }

    function showSuccessMessage() {
      successMessage.classList.add('show');
      setTimeout(() => {
        successMessage.classList.remove('show');
      }, 3000);
    }

    function loadGalleryImages() {
      imageCount.textContent = 'Loading images...';
      
      fetch(`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+trashed=false+and+mimeType+contains+'image'&spaces=drive&fields=files(id,name,webViewLink,webContentLink,thumbnailLink)&pageSize=50`, {
        method: 'GET',
        headers: new Headers({ 'Authorization': 'Bearer ' + accessToken })
      })
      .then(response => response.json())
      .then(data => {
        renderGalleryPreview(data.files || []);
      })
      .catch(error => {
        console.error('Error loading images:', error);
        imageCount.textContent = 'Error loading images. Make sure folder ID is correct.';
      });
    }

    function renderGalleryPreview(files) {
      galleryPreview.innerHTML = '';

      if (files.length === 0) {
        updateImageCount(0);
        return;
      }

      files.forEach(file => {
        const div = document.createElement('div');
        div.className = 'preview-item';
        
        // Use thumbnail for preview
        const imageUrl = file.thumbnailLink ? file.thumbnailLink.replace('=s220', '=s400') : file.webContentLink;
        
        div.innerHTML = `
          <img src="${imageUrl}" alt="${file.name}">
          <button class="delete-btn" onclick="deleteImage('${file.id}')">√ó</button>
        `;
        galleryPreview.appendChild(div);
      });

      updateImageCount(files.length);
    }

    function deleteImage(fileId) {
      if (confirm('Delete this image from Google Drive?')) {
        fetch(`https://www.googleapis.com/drive/v3/files/${fileId}`, {
          method: 'DELETE',
          headers: new Headers({ 'Authorization': 'Bearer ' + accessToken })
        })
        .then(() => {
          loadGalleryImages();
        })
        .catch(error => {
          console.error('Error deleting image:', error);
          alert('Error deleting image');
        });
      }
    }

    function updateImageCount(count) {
      if (count === 0) {
        imageCount.textContent = 'No images uploaded yet';
      } else {
        imageCount.textContent = `${count} image${count !== 1 ? 's' : ''} in Google Drive folder`;
      }
    }

    // Initialize when page loads
    window.addEventListener('load', initializeGoogleSignIn);
  </script>

</body>
</html>
