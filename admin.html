<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EIEI Admin Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    .admin-container {
      min-height: 100vh;
      background: var(--bg);
      padding-top: 80px;
    }

    .admin-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      border-bottom: 2px solid var(--border);
      padding-bottom: 1rem;
    }

    .admin-header h1 {
      color: var(--brand-blue);
      font-size: 2rem;
    }

    .logout-btn {
      background: var(--brand-orange);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: opacity 0.3s ease;
    }

    .logout-btn:hover {
      opacity: 0.9;
    }

    .upload-section {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    .upload-section h2 {
      color: var(--brand-blue);
      margin-bottom: 1.5rem;
    }

    .upload-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-weight: 600;
      color: var(--text);
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .file-input-wrapper input[type="file"] {
      display: none;
    }

    .file-input-label {
      display: block;
      padding: 1rem;
      background: var(--bg-alt);
      border: 2px dashed var(--brand-blue);
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--text-muted);
    }

    .file-input-label:hover {
      background: var(--brand-blue);
      color: white;
    }

    .gallery-preview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .preview-item {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      aspect-ratio: 1;
      background: var(--bg-alt);
      cursor: pointer;
    }

    .preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .delete-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(220, 38, 38, 0.9);
      color: white;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .preview-item:hover .delete-btn {
      opacity: 1;
    }

    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }

    .success-message.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .image-count {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <header class="nav">
    <div class="nav-inner">
      <a href="index.html" class="logo-link">
        <img src="images/logo.png" alt="EIEI Logo" class="logo">
      </a>
      <button class="menu-toggle" id="menuToggle">‚ò∞</button>
    </div>
  </header>

  <!-- ADMIN CONTENT -->
  <div class="admin-container">
    <div class="admin-content">
      <div class="admin-header">
        <h1>Admin Portal</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>

      <div class="upload-section">
        <h2>Upload Gallery Images</h2>
        <div class="success-message" id="successMessage">‚úì Image uploaded successfully!</div>

        <form class="upload-form" id="uploadForm">
          <div class="form-group">
            <label for="imageInput">Select Images (PNG, JPG, GIF)</label>
            <div class="file-input-wrapper">
              <input 
                type="file" 
                id="imageInput" 
                accept="image/*" 
                multiple
              />
              <label for="imageInput" class="file-input-label">
                üìÅ Click to select or drag images here
              </label>
            </div>
          </div>
          <button type="submit" class="primary-btn" style="max-width: 300px;">Upload Images</button>
        </form>

        <div class="image-count" id="imageCount">No images uploaded yet</div>

        <h3 style="margin-top: 2rem; color: var(--brand-blue);">Uploaded Images</h3>
        <div class="gallery-preview" id="galleryPreview"></div>
      </div>
    </div>
  </div>

  <script>
    // Admin authentication
    function checkAdmin() {
      const isLoggedIn = localStorage.getItem('adminLoggedIn');
      if (!isLoggedIn) {
        showLoginPrompt();
      }
    }

    function showLoginPrompt() {
      const password = prompt('Enter admin password:');
      if (password === 'admin123') { // Simple password - change this!
        localStorage.setItem('adminLoggedIn', 'true');
        location.reload();
      } else if (password !== null) {
        alert('Incorrect password');
        location.href = 'index.html';
      } else {
        location.href = 'index.html';
      }
    }

    function logout() {
      localStorage.removeItem('adminLoggedIn');
      location.href = 'index.html';
    }

    // File upload handling
    const uploadForm = document.getElementById('uploadForm');
    const imageInput = document.getElementById('imageInput');
    const galleryPreview = document.getElementById('galleryPreview');
    const successMessage = document.getElementById('successMessage');
    const imageCount = document.getElementById('imageCount');

    // Drag and drop
    const fileLabel = document.querySelector('.file-input-label');
    
    fileLabel.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileLabel.style.background = 'var(--brand-blue)';
      fileLabel.style.color = 'white';
    });

    fileLabel.addEventListener('dragleave', () => {
      fileLabel.style.background = '';
      fileLabel.style.color = '';
    });

    fileLabel.addEventListener('drop', (e) => {
      e.preventDefault();
      fileLabel.style.background = '';
      fileLabel.style.color = '';
      imageInput.files = e.dataTransfer.files;
      uploadImages();
    });

    // Upload form submission
    uploadForm.addEventListener('submit', (e) => {
      e.preventDefault();
      uploadImages();
    });

    function uploadImages() {
      const files = Array.from(imageInput.files);
      if (files.length === 0) return;

      files.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const base64 = e.target.result;
          const images = JSON.parse(localStorage.getItem('galleryImages') || '[]');
          images.push({
            id: Date.now() + index,
            data: base64,
            name: file.name
          });
          localStorage.setItem('galleryImages', JSON.stringify(images));
          
          if (index === files.length - 1) {
            imageInput.value = '';
            showSuccessMessage();
            renderGalleryPreview();
          }
        };
        reader.readAsDataURL(file);
      });
    }

    function showSuccessMessage() {
      successMessage.classList.add('show');
      setTimeout(() => {
        successMessage.classList.remove('show');
      }, 3000);
    }

    function renderGalleryPreview() {
      const images = JSON.parse(localStorage.getItem('galleryImages') || '[]');
      galleryPreview.innerHTML = '';

      images.forEach(image => {
        const div = document.createElement('div');
        div.className = 'preview-item';
        div.innerHTML = `
          <img src="${image.data}" alt="${image.name}">
          <button class="delete-btn" onclick="deleteImage(${image.id})">√ó</button>
        `;
        galleryPreview.appendChild(div);
      });

      updateImageCount(images.length);
    }

    function deleteImage(id) {
      if (confirm('Delete this image?')) {
        let images = JSON.parse(localStorage.getItem('galleryImages') || '[]');
        images = images.filter(img => img.id !== id);
        localStorage.setItem('galleryImages', JSON.stringify(images));
        renderGalleryPreview();
      }
    }

    function updateImageCount(count) {
      if (count === 0) {
        imageCount.textContent = 'No images uploaded yet';
      } else {
        imageCount.textContent = `${count} image${count !== 1 ? 's' : ''} uploaded`;
      }
    }

    // Initialize
    checkAdmin();
    renderGalleryPreview();
  </script>

</body>
</html>
